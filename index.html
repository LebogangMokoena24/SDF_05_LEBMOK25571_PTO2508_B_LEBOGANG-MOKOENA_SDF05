<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDF05 Footer Fix</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { 
      --footer-bg: #659f8f; 
      --accent: #d86943; 
    }
  </style>
</head>
<body class="bg-[color:var(--footer-bg)]">
  <!-- SINGLE CORRECT FOOTER -->
  <footer class="bg-[color:var(--footer-bg)] text-black">
    <div class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
      
      <!-- Newsletter Section -->
      <div>
        <h2 class="text-lg font-semibold mb-4">Subscribe to our newsletter for updates.</h2>
        <form class="flex flex-col sm:flex-row sm:items-center gap-3 w-full max-w-md mx-auto" action="#" method="post">
          <input 
            id="email" 
            name="email" 
            type="email" 
            required 
            placeholder="Email Address"
            class="flex-1 px-3 py-2 rounded-md border border-transparent text-black focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-white" 
          />
          <button 
            type="submit" 
            class="w-full sm:w-auto px-4 py-2 rounded-md font-medium text-white bg-[color:var(--accent)] hover:bg-[#c85a33]"
          >
            Subscribe
          </button>
        </form>
      </div>

      <!-- Quick Links -->
      <div>
        <p class="font-semibold mb-4 text-base md:text-lg">Quick Link</p>
        <ul class="space-y-2">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Who We Are</a></li>
          <li><a href="#" class="hover:underline">Our Philosophy</a></li>
        </ul>
      </div>

      <!-- Technologies -->
      <div>
        <p class="font-semibold mb-4 text-base md:text-lg">Technologies</p>
        <ul class="space-y-2">
          <li><a href="#" class="hover:underline">HTML</a></li>
          <li><a href="#" class="hover:underline">CSS</a></li>
          <li><a href="#" class="hover:underline">JavaScript</a></li>
        </ul>
      </div>
    </div>

    <hr class="my-6 border-[color:var(--accent)]">

    <div class="max-w-6xl mx-auto px-6 pb-8">
      <img 
        src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
        alt="Codespace Logo" 
        class="h-8 mx-auto md:mx-0"
      >
    </div>
  </footer>
</body>
</html>
